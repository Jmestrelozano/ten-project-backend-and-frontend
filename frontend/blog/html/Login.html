<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>

<body>
    <div class="titulo">
        <h1>Login</h1>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="caja">
                <form id="formulario">
                    <p>Usuario</p>
                    <input type="text" name="username" id="username" placeholder="En linea">
                    <p>Contraseña</p>
                    <input type="password" name="password" id="password" placeholder=".......">
                    <input type="submit" id="enviar " name="" value="Ingresar">
                    <a href="#">Olvidastes la contraseña</a>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
